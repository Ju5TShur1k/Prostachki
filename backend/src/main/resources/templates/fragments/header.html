<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        .header {
            background: #2c3e50;
            color: white;
            padding: 1rem 0;
            width: 100%;
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .nav-menu a:hover {
            background: rgba(255,255,255,0.1);
        }

        .nav-auth {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .km-display {
            color: white;
            font-weight: bold;
            margin-right: 1rem;
        }

        .user-welcome {
            color: white;
            margin-right: 1rem;
            font-size: 0.9rem;
        }

        .user-profile-compact {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .user-avatar-small {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 0.8rem;
        }

        .nav-auth a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid white;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .nav-auth a:hover {
            background: white;
            color: #2c3e50;
        }

        .logout-btn-compact {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #e74c3c;
            border-radius: 4px;
            transition: all 0.3s;
            background: #e74c3c;
        }

        .logout-btn-compact:hover {
            background: #c0392b;
            border-color: #c0392b;
        }
    </style>
</head>
<body>
<div th:fragment="header">

        <nav class="nav">

                <span>üöÜ</span>

                <li><a th:href="@{/krasnoyarsk}">–£—á–∞—Å—Ç–æ–∫ 0-125 –∫–º</a></li>
                <li><a th:href="@{/east-siberia}">–£—á–∞—Å—Ç–æ–∫ 125-230 –∫–º</a></li>
                <li><a th:href="@{/zabaikalye}">–£—á–∞—Å—Ç–æ–∫ 230-335 –∫–º</a></li>
            </ul>

            <div class="nav-auth">

                <!-- –î–ª—è –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->

        </nav>

</div>
</body>
</html>
