<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <style>
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: white;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .btn {
        width: 100%;
        background: green;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .error {
        color: red;
        margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Регистрация</h2>

  <div th:if="${error}" class="error">
    <span th:text="${error}"></span>
  </div>

  <form th:action="@{/auth/register}" method="post">
    <div class="form-group">
      <label>Логин:</label>
      <input type="text" name="username" required>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" required>
    </div>

    <div class="form-group">
      <label>Пароль:</label>
      <input type="password" name="password" required>
    </div>

    <div class="form-group">
      <label>Подтвердите пароль:</label>
      <input type="password" name="confirmPassword" required>
    </div>

    <button type="submit" class="btn">Зарегистрироваться</button>
  </form>

  <p style="text-align: center; margin-top: 15px;">
    Уже есть аккаунт? <a th:href="@{/login}">Войти</a>
  </p>
</div>
</body>
</html>
