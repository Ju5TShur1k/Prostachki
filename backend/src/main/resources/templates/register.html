<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <style>
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .btn-primary {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .error {
        color: red;
        font-size: 14px;
    }
    .alert {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 4px;
    }
    .alert-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Регистрация</h2>

  <div th:if="${error}" class="alert alert-error">
    <span th:text="${error}"></span>
  </div>

  <form th:action="@{/auth/register}" method="post" th:object="${registerRequest}">
    <div class="form-group">
      <label>Имя пользователя:</label>
      <input type="text" th:field="*{username}" required>
      <span th:errors="*{username}" class="error"></span>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" th:field="*{email}" required>
      <span th:errors="*{email}" class="error"></span>
    </div>

    <div class="form-group">
      <label>Пароль:</label>
      <input type="password" th:field="*{password}" required>
      <span th:errors="*{password}" class="error"></span>
    </div>

    <div class="form-group">
      <label>Подтвердите пароль:</label>
      <input type="password" th:field="*{confirmPassword}" required>
      <span th:errors="*{confirmPassword}" class="error"></span>
    </div>

    <button type="submit" class="btn-primary">Зарегистрироваться</button>
  </form>

  <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
</div>
</body>
</html>
