<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет</title>
  <style>
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: white;
    }
    .btn-secondary {
        background-color: #6c757d;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
    }
  </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
  <h2>Добро пожаловать, <span th:text="${username}"></span>!</h2>
  <p>Вы успешно вошли в систему.</p>
  <a th:href="@{/logout}" class="btn-secondary">Выйти</a>
</div>
</body>
</html>
